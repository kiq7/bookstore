<td class="w-50">{{book.isbn}} </td>
<td class="w-35">{{book.title}} </td>
<td class="w-25">
  <button (click)="openModalView(book)" type="button" class="btn btn-outline-primary"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
  <button (click)="openModalEdit(book)" type="button" class="btn btn-outline-warning"><i class="fa fa-edit" aria-hidden="true"></i></button>          
  <button (click)="onClickDeleted(book)" type="button" class="btn btn-outline-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
</td>
