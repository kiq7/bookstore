<div class="modal-header">
	<h3 class="modal-title pull-left">Visualizar livro</h3>
	<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<table class="table table-bordered">
		<thead>
			<tr>
				<td class="table-secondary">ISBN</td>
				<td>{{book.isbn}}</td>
			</tr>
			<tr>
				<td class="table-secondary">Titulo</td>
				<td>{{book.title}}</td>
			</tr>
			<tr>
				<td class="table-secondary">Autor</td>
				<td>{{book.author}}</td>
			</tr>
			<tr>
				<td class="table-secondary">Editora</td>
				<td>{{book.publisher}}</td>
			</tr>
		</thead>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-danger" (click)="bsModalRef.hide()">Fechar</button>
</div>
